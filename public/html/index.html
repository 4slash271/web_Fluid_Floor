    <style>
        .modal {
  z-index: 100;
  position: fixed;
  display: flex;
  justify-content: center;
  align-items: center;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background-color: rgb(0, 0, 0, 0.5);
  color: black;
}
.modal__inner {
  position: sticky;
  display: flex;
  flex-direction: column;
  justify-content: space-evenly;
  align-items: center;
  width: 20em;
  height: 15em;
  background-color: rgb(240, 240, 240);
  border-radius: 0.5em;
  color: #666;
}
.modal__desc {
  /* text-align: center; */
  font-size: 1em;
}
.modal__desc--img {
  width: 3em;
}
.modal__btn {
  background-color: rgb(243, 241, 241);
  border: 1px solid rgba(102, 102, 102, 0.767);
  color: #666;
  border-radius: 0.5em;
  width: 3.5em;
  height: 2.5em;
}
.modal__btn:hover {
  background-color: #666;
  color: #fff;
}

</div>

} )
   
</script>
